<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- font - awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Boostrap Dashboard</title>
</head>

<body>

    <!-- nav-bar -->
    <nav class="navbar navbar-expand navbar-light bg-white border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand d-none d-lg-block" href="#">
                <img src="./img/logo.svg" alt="boolean-xl-logo">
            </a>
            <a class="navbar-brand d-lg-none" href="#">
                <img src="./img/mobile-logo.png" alt="boolean-xs-logo">
            </a>
            <form class="w-100 pe-2">
                <input class="form-control bg-light" type="search" placeholder="Prova a cercare: Lezioni di Laravel"
                    aria-label="Search">
            </form>
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item d-none d-lg-block">
                        <i class="fa-solid fa-list-ul nav-link active"></i>
                    </li>
                    <li class="nav-item d-none d-lg-block">
                        <i class="fa-solid fa-circle-question nav-link active"></i>
                    </li>
                    <li class="nav-item d-none d-lg-block">
                        <i class="fa-solid fa-ellipsis-vertical nav-link active"></i>
                    </li>
                    <li class="nav-item">
                        <i class="fa-solid fa-bell nav-link active"></i>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="d-flex">

        <!-- left aside -->
        <aside class="d-flex flex-column justify-content-between align-items-center text-white px-lg-3 py-4">

            <div class="upper-aside d-flex flex-column">
                <div class="d-flex align-items-center">
                    <i class="fa-solid fa-house m-2"></i>
                    <span class="d-none d-lg-block">Home</span>
                </div>

                <div class="d-flex align-items-center">
                    <i class="fa-solid fa-chart-simple m-2"></i>
                    <span class="d-none d-lg-block">Stats</span>
                </div>

                <div class="d-flex align-items-center">
                    <i class="fa-solid fa-signal m-2"></i>
                    <span class="d-none d-lg-block">Signal</span>
                </div>


            </div>

            <div class="d-flex align-items-center">
                <i class="fa-solid fa-gear m-2"></i>
                <span class="d-none d-lg-block">Admin</span>
            </div>

        </aside>
    </main>


























    <!-- js popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
